<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h1>
      {{pug.name}}
    </h1>
      <img src="{{pug.img}}" alt="{{pug.name}}" class="{{pug.name}} img-fluid">
      <p>{{pug.firstname}} waży {{pug.weight}}</p>
      <p>Jego wysokość to {{pug.height}}</p>
      <p>Informacje: {{pug.info}}</p>
    </div>
  </div>
</div>
